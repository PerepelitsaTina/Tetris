<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="game-over">Game Over!</div>
  <div class="boards">
    <canvas id="field" width="300" height="600"></canvas>
    <div class="info">
      <div class="record">Record: <span class="record-value">0</span></div>
      <div class="score">Score: <span class="score-value">0</span></div>
      <a href="#" class="restart info-button">Restart</a>
      <a href="#" class="pause info-button">Pause</a>
      <a href="#" class="play info-button">Play</a>
    </div>
  </div>
   <div class="modal">
    <p class="modal__title">Choose game speed:</p>
    <div class="buttons">
      <a class="speed-value">Low</a>
      <a class="speed-value">High</a>
    </div>
  </div>
  <div class="overlay"></div>
  <script src="script.js"></script>
</body>

</html>
